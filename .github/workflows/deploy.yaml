name: Deploy app
run-name: Deploy app from branch ${{ github.ref_name }} to prod with ${{ inputs.docker_port }} port

on:
  workflow_dispatch:
    inputs:
      docker_port:
        description: "Port for running docker"
        default: '8001'

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and push docker
    permissions:
      contents: read
      packages: write
    outputs:
      full_image_name: ${{ steps.define_image_names.outputs.FULL_IMAGE_NAME }}
      image_name: ${{ steps.define_image_names.outputs.IMAGE_NAME }}
    steps:
      - name: Lower case image name
        id: define_image_names
        env:
          FULL_REPO: ${{ github.repository }}
          REPO: ${{ github.event.repository.name }}
        run: |
          echo "FULL_IMAGE_NAME=${FULL_REPO,,}" >>${GITHUB_OUTPUT}
          echo "IMAGE_NAME=${REPO,,}" >>${GITHUB_OUTPUT}
      - name: Check out branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_GH }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ steps.define_image_names.outputs.FULL_IMAGE_NAME }}:latest

  alembic:
    runs-on: ubuntu-latest
    name: Alembic
    steps:
      - name: Check out branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - name: TAR code
        run: tar -cvf msm-b.tar .
      - name: Copy code to host
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: "msm-b.tar"
          target: "~/builds"
      - name: Apply alembic
        uses: appleboy/ssh-action@v1.0.0
        env:
          MSM__DB_DSN: ${{ secrets.DB_DSN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            mkdir ~/builds/msm-b
            tar -xf ~/builds/msm-b.tar -C ~/builds/msm-b/
            cd ~/builds/msm-b/
            export MSM_DB_DSN=${{ env.MSM__DB_DSN }}
            python3 -m alembic upgrade head
            cd ~
            rm ~/builds/msm-b.tar
            sudo rm -rf ~/builds/msm-b

  deploy:
    runs-on: ubuntu-latest
    name: Deploy docker
    needs: [build, alembic]
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.0
        env:
          MSM_DEPLOY_FULL_IMAGE_NAME: ${{ needs.build.outputs.full_image_name }}
          MSM_DEPLOY_PAT_GH: ${{ secrets.PAT_GH }}
          MSM_DEPLOY_GH_LOGIN: ${{ github.actor }}
          MSM_DEPLOY_DOCKER_PORT: ${{ inputs.docker_port }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            docker login ${{ env.DOCKER_REGISTRY }} -u ${{ env.MSM_DEPLOY_GH_LOGIN }} -p ${{ env.MSM_DEPLOY_PAT_GH }}
            echo "-------- Try to stop msm-backend container"
            docker stop msm-backend || true
            echo "-------- Try to delete msm-backend container"
            docker container rm msm-backend || true
            echo "-------- Try to delete ${{ env.MSM_DEPLOY_FULL_IMAGE_NAME }} image"
            docker rmi ${{ env.DOCKER_REGISTRY }}/${{ env.MSM_DEPLOY_FULL_IMAGE_NAME }} || true
            echo "-------- Try to pull and run ${{ env.MSM_DEPLOY_FULL_IMAGE_NAME }} image"
            docker run -d \
              -it \
              --name msm-backend \
              --network=host \
              -e APP_PORT=${{ env.MSM_DEPLOY_DOCKER_PORT }} \
              -e APP_ENV=prod \
              --mount type=bind,source=/home/${{ env.MSM_DEPLOY_GH_LOGIN }}/deploy_configs/msm-backend/config.yaml,target=/application/config/config.yaml \
              ${{ env.DOCKER_REGISTRY }}/${{ env.MSM_DEPLOY_FULL_IMAGE_NAME }}:latest
            docker logout "${{ env.DOCKER_REGISTRY }}"

      - name: Delete old images
        uses: actions/delete-package-versions@v4
        if: ${{ always() }}
        with:
          package-name: ${{ needs.build.outputs.image_name }}
          package-type: 'container'
          min-versions-to-keep: 1
          token: ${{ secrets.PAT_GH }}
